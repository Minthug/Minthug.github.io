title: minthug's Blog
email: your-email@example.com
description: >-
  개발자 minthug의 기술 블로그입니다.
  프로젝트 경험과 학습 내용을 공유합니다.

baseurl: ""
url: "https://minthug.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages 호환 설정
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false

# 제외할 파일들
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
